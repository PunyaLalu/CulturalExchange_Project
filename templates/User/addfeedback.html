{% extends 'User/common_us.html' %}
{% load static %}
{% for m in messages %}
<script>
    alert("{{m}}")
</script>
{% endfor %}
{% block content %}

  <div class="hero hero-inner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mx-auto text-center">
          <div class="intro-wrap">
            <h1 class="mb-0">Add Feedback</h1>
            <p class="text-white"><a href="/userhome" style="color: white;">Home</a>/Add Feedback</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="untree_co-section">
    <div class="container">
      <h1 class="mb-0" style="margin-left: 400px;">Add Feedback</h1><br>
      <div class="row" style="margin-left: 280px;">
        <div class="col-lg-8 mb-5 mb-lg-0">
          <form method="POST" enctype="multipart/form-data" class="contact-form" id="contactForm" novalidate="novalidate">
            {% csrf_token %}
              <div class="form-group">
                <label class="text-black" for="message">Message</label>
                <textarea name="msg" class="form-control" id="message" cols="10" rows="5" placeholder="Enter Message" required></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
