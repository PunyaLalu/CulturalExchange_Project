{% extends 'User/common_us.html' %}
{% load static %}
{% for m in messages %}
<script>
    alert("{{m}}")
</script>
{% endfor %}
{% block content %}

  <div class="hero hero-inner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mx-auto text-center">
          <div class="intro-wrap">
            <h1 class="mb-0">Book Event</h1>
            <p class="text-white"><a href="/userhome" style="color: white;">Home</a>/Book Event</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="untree_co-section">
    <div class="container">
      <h1 class="mb-0" style="margin-left: 400px;">Book Event</h1><br>
      <div class="row" style="margin-left: 280px;">
        <div class="col-lg-8 mb-5 mb-lg-0">
          <form method="POST" enctype="multipart/form-data" class="contact-form" id="contactForm" novalidate="novalidate">
            {% csrf_token %}
              <div class="form-group">
                <label for="name">Guide :</label>
                <select class="form-control" name="guides">
                    <option value="" selected disabled>Select Guide</option>
                    {% for i in guide %} 
                    <option value="{{i.id}}">{{i.Username}}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label class="text-black" for="email">Date&Time</label>
                <input type="datetime-local" name="datet" class="form-control" id="email" required>
              </div>
              <div class="form-group">
                <label for="district">District :</label>
                <select  class="form-control" name="dist">
                    <option selected>Choose a District</option>
                    <option value="Kasaragod">Kasaragod</option>
                    <option value="Kannur">Kannur</option>
                    <option value="Wayanad">Wayanad</option>
                    <option value="Kozhikode">Kozhikode</option>
                    <option value="Malappuram">Malappuram</option>
                    <option value="Palakkad">Palakkad</option>
                    <option value="Thrissur">Thrissur</option>
                    <option value="Ernakulam">Ernakulam</option>
                    <option value="Idukki">Idukki</option>
                    <option value="Kottayam">Kottayam</option>
                    <option value="Alappuzha">Alappuzha</option>
                    <option value="Pathanamthitta">Pathanamthitta</option>
                    <option value="Kollam">Kollam</option>
                    <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                </select>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
