{% extends 'Guide/common_gu.html' %}
{% load static %}
{% for m in messages %}
<script>
    alert("{{m}}")
</script>
{% endfor %}
{% block content %}

  <div class="hero hero-inner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mx-auto text-center">
          <div class="intro-wrap">
            <h1 class="mb-0">Add Services</h1>
            <p class="text-white"><a href="/guidehome" style="color: white;">Home</a>/Add Services</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="untree_co-section">
    <div class="container">
      <h1 class="mb-0" style="margin-left: 400px;">Add Services</h1><br>
      <div class="row" style="margin-left: 280px;">
        <div class="col-lg-8 mb-5 mb-lg-0">
          <form method="POST" enctype="multipart/form-data" class="contact-form" id="contactForm" novalidate="novalidate">
            {% csrf_token %}
              <div class="form-group">
                <label class="text-black" for="fname">Culturalname:</label>
                <input type="text" name="cname" class="form-control" id="fname" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label class="text-black" for="fname">Image</label>
                <input type="file" name="img" class="form-control" id="fname">
              </div>
              <div class="form-group">
                <label class="text-black" for="fname">District</label>
                <select  class="form-control" name="dis">
                    <option selected>Choose a District</option>
                    <option value="Kasaragod">Kasaragod</option>
                    <option value="Kannur">Kannur</option>
                    <option value="Wayanad">Wayanad</option>
                    <option value="Kozhikode">Kozhikode</option>
                    <option value="Malappuram">Malappuram</option>
                    <option value="Palakkad">Palakkad</option>
                    <option value="Thrissur">Thrissur</option>
                    <option value="Ernakulam">Ernakulam</option>
                    <option value="Idukki">Idukki</option>
                    <option value="Kottayam">Kottayam</option>
                    <option value="Alappuzha">Alappuzha</option>
                    <option value="Pathanamthitta">Pathanamthitta</option>
                    <option value="Kollam">Kollam</option>
                    <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                </select>
              </div>
              <div class="form-group">
                <label class="text-black" for="fname">Start_date</label>
                <input type="date" name="sdate" class="form-control" id="fname">
              </div>
              <div class="form-group">
                <label class="text-black" for="fname">End_date</label>
                <input type="date" name="edate" class="form-control" id="fname" >
              </div>
              <div class="form-group">
                <label class="text-black" for="fname">Rate</label>
                <input type="text" name="rate" class="form-control" id="fname" placeholder="Enter Rate">
              </div>
              <!-- <div class="form-group">
                <label class="text-black" for="fname">Food</label>
                <input type="text" name="food" class="form-control" id="fname" placeholder="Enter Food">
              </div> -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
