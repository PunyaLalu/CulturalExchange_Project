{% extends 'Admin/common_ad.html' %}
{% load static %}
{% for m in messages %}
<script>
    alert("{{m}}")
</script>
{% endfor %}
{% block content %}

  <div class="hero hero-inner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mx-auto text-center">
          <div class="intro-wrap">
            <h1 class="mb-0">Update Events</h1>
            <p class="text-white"><a href="/adminhome" style="color: white;">Home</a>/Update Events</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="untree_co-section">
    <div class="container">
      <h1 class="mb-0" style="margin-left: 400px;">Update Events</h1><br>
      <div class="row" style="margin-left: 280px;">
        <div class="col-lg-8 mb-5 mb-lg-0">
            {% for i in data %}
          <form method="POST" enctype="multipart/form-data" class="contact-form" id="contactForm" novalidate="novalidate">
            {% csrf_token %}
              <!-- <div class="form-group">
                <label class="text-black" for="fname">Eventname</label>
                <input type="text" name="ename" value="{{i.ename}}" class="form-control" id="fname" placeholder="Enter Eventname">
              </div> -->
              <div class="form-group">
                <label class="text-black" for="fname">Name</label>
                <input type="text" name="name" value="{{i.name}}" class="form-control" id="fname" placeholder="Enter Webinar/Quiz Name">
              </div>
              <div class="form-group">
                <label class="text-black" for="lname">Image</label>
                <input type="file" name="image" value="{{i.image}}" class="form-control" id="lname" required>
              </div>
              
              <div class="form-group">
                <label class="text-black" for="message">Description</label>
                <textarea name="des" class="form-control"  id="message" cols="10" rows="5" placeholder="Enter Description" required></textarea>
              </div>
              <div class="form-group">
                <label class="text-black" for="email">Date</label>
                <input type="date" name="date" value="{{i.date}}" class="form-control" id="email" required>
              </div>
              <!-- <div class="form-group">
                <label class="text-black" for="email">Fee</label>
                <input type="text" name="fee" value="{{i.fee}}" class="form-control" id="email" placeholder="Participation Fee" required>
              </div> -->
              <div class="form-group">
                <label class="text-black" for="message">District</label>
                <input type="text" name="dis" value="{{i.dis}}" class="form-control" id="email" required>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
